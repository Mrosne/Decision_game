<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Decision App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Choose Between Two Strings</h1>
    <div class="input-container">
        <input type="text" id="input1" placeholder="Enter first option" />
    </div>
    <div class="input-container">
        <input type="text" id="input2" placeholder="Enter second option" />
    </div>
    <button id="decideBtn">Decide!</button>
    <button id="shareBtn">Share URL</button>

    <div id="box-container" class="box-container"></div>
    <div class="decision" id="decision"></div>
    <div id="timer" class="timer"></div>

    <!-- Add a video element (hidden initially) -->
    <video id="timerVideo" width="640" height="360" controls style="display:none;">
        <source src="cat.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="script.js"></script>
</body>

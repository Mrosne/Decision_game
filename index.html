<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Decision App (Kotlin)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose Between Two Strings</h1>
    <div class="input-container">
        <input type="text" id="input1" placeholder="Enter first option" />
    </div>
    <div class="input-container">
        <input type="text" id="input2" placeholder="Enter second option" />
    </div>
    <button id="decideBtn">Decide!</button>
    <button id="shareBtn">Share URL</button>

    <div id="box-container" class="box-container"></div>
    <div class="decision" id="decision"></div>
    <div id="timer" class="timer"></div>

    <!-- Include the Kotlin/JS compiled script -->
    <script src="kotlin.js"></script>
</body>
</html>
